events {
    worker_connections 4096;
}

http {
    upstream searchcluster {
        least_conn;
        
        server search-service-1:8080 max_fails=3 fail_timeout=30s;
        server search-service-2:8080 max_fails=3 fail_timeout=30s;
        #server search-node-3:8080 max_fails=3 fail_timeout=30s;
    }

    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;

    server {
        listen 80;
        server_name localhost;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        location /api/health {
            proxy_pass http://searchcluster/api/health;
        }

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://searchcluster;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /actuator {
            proxy_pass http://searchcluster/actuator;
        }
    }

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
